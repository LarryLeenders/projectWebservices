<div>
  <form id="loginform" [hidden]="needToSignup" method="post">
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" name="uname" id="username" required>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" name="password" id="password" required>
    </div>
    <div class="form-group">
      <input type="submit">
    </div>
  </form>

  <form id="signupform" [hidden]="!needToSignup" method="post">
    <div class="form-group">
      <label for="uname">Username:</label>
      <input type="text" name="uname" id="uname" required>
    </div>
    <div class="form-group">
      <label for="pword">Password:</label>
      <input type="password" name="pword" id="pword" required>
    </div>
    <div class="form-group">
      <label for="pwordconfirm">Confirm password:</label>
      <input type="password" name="pwordconf" id="pwordconfirm" required>
    </div>
    <div class="form-group">
      <label for="mail">E-mail:</label>
      <input type="text" name="mail" id="mail" required>
    </div>
    <div class="form-group">
      <input type="submit">
    </div>
  </form>

  <button class="btn btn-success" (click)="Switch()">{{buttonstring}}</button>

</div>
